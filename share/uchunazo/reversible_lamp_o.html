<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversible Lamp</title>
    <style>
        /* 全体のスタイル */
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            user-select: none; /* テキスト選択を無効化 */
        }

        /* 中央配置用のメインラッパー */
        #main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* ゲームコンテナ */
        #game-container {
            text-align: center;
            padding: 2vmin;
            background-color: #444;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            width: 80vmin; /* 画面の短辺に合わせてサイズを調整 */
            max-width: 450px; /* PCなど大画面での最大幅を指定 */
            max-height: 95vh; /* 画面の高さも考慮する */
            box-sizing: border-box; /* paddingを含めてサイズ計算 */
            
            /* 子要素の配置をflexboxで制御するように変更 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 子要素を均等に配置して、はみ出ないようにする */
        }

        h1 {
            font-size: clamp(16px, 4vmin, 24px); /* 画面サイズに応じてフォントサイズを調整 */
        }

        /* ゲーム盤 */
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7列、可変幅 */
            gap: 0.8vmin;
            padding: 1.5vmin;
            background-color: #2a2a2a;
            border-radius: 10px;
            border: 2px solid #555;
            aspect-ratio: 1 / 1; /* 常に正方形を保つ */
        }

        /* コマのスタイル */
        .piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece.white {
            background-color: #f0f0f0;
            box-shadow: inset 0 -4px 6px rgba(0,0,0,0.2), 0 2px 4px rgba(0,0,0,0.4);
            z-index: 10; /* 白いコマを手前に */
        }
        
        .piece.white:hover {
            transform: scale(1.05);
        }

        .piece.black {
            background-color: #1a1a1a;
            box-shadow: inset 0 4px 6px rgba(255,255,255,0.1), 0 2px 4px rgba(0,0,0,0.4);
            cursor: default; /* 黒コマはカーソルを変える */
            z-index: 5; /* 黒いコマを奥に */
        }

        /* 選択されたコマ（光る） */
        .piece.selected {
            box-shadow: 0 0 15px 5px #00ffff, inset 0 -4px 6px rgba(0,0,0,0.2);
            transform: scale(1.1);
            z-index: 20; /* 選択中のコマを最手前に */
        }

        /* 震えるアニメーション */
        .shake {
            animation: shake-animation 0.4s;
        }

        @keyframes shake-animation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        /* ゲージ */
        #gauge-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 28px;
        }

        #progress-bar {
            width: 80%;
            height: 2.5vmin;
            max-height: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            border: 1px solid #555;
            overflow: hidden;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background-color: #00ffff;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        /* 操作ボタン */
        #controls {
            display: flex;
            justify-content: center;
            gap: 3vmin;
        }
        
        #controls button {
            background-color: #555;
            color: white;
            border: none;
            padding: 1.5vmin 3vmin;
            border-radius: 8px;
            font-size: clamp(12px, 2.5vmin, 16px);
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #controls button:hover {
            background-color: #666;
        }
        
        /* クリアメッセージ */
        #clear-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* 最初は非表示 */
            justify-content: center;
            align-items: center;
            font-size: 10vw;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: clear-fadein 1s;
            cursor: pointer;
            z-index: 100;
        }

        @keyframes clear-fadein {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>
    <div id="main-wrapper">
        <div id="game-container">
            <h1>Reversible Lamp</h1>
            <div id="game-board"></div>
            <div id="gauge-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div id="controls">
                <button id="undo-btn">一手戻る</button>
                <button id="reset-btn">リセット</button>
            </div>
        </div>
    </div>

    <div id="clear-message">CLEAR!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初期盤面データ
            const initialBoardData = [
                "1010001",
                "0101010",
                "0010101",
                "0101010",
                "1010100",
                "0101010",
                "1000101"
            ];

            // ゲームの状態
            let history = []; // 履歴を保存する配列
            let boardState = initialBoardData.map(row => row.split('').map(Number));
            let firstSelection = null;
            let isProcessing = false; // 操作中の多重クリックを防ぐフラグ

            const gameBoardElement = document.getElementById('game-board');
            const progressFillElement = document.getElementById('progress-fill');
            const clearMessageElement = document.getElementById('clear-message');
            const undoBtn = document.getElementById('undo-btn');
            const resetBtn = document.getElementById('reset-btn');

            /**
             * 盤面の状態を履歴に保存する
             */
            const saveHistory = () => {
                // JSONを使ってディープコピー
                history.push(JSON.parse(JSON.stringify(boardState)));
            };

            /**
             * 盤面を描画する関数
             */
            const renderBoard = () => {
                gameBoardElement.innerHTML = '';
                boardState.forEach((row, rowIndex) => {
                    row.forEach((cell, colIndex) => {
                        const piece = document.createElement('div');
                        piece.classList.add('piece');
                        piece.classList.add(cell === 1 ? 'white' : 'black');
                        piece.dataset.row = rowIndex;
                        piece.dataset.col = colIndex;
                        piece.addEventListener('click', handlePieceClick);
                        gameBoardElement.appendChild(piece);
                    });
                });
            };

            /**
             * コマがクリックされたときの処理
             * @param {Event} event 
             */
            const handlePieceClick = (event) => {
                if (isProcessing) return; // 処理中はなにもしない

                const piece = event.currentTarget;
                const row = parseInt(piece.dataset.row);
                const col = parseInt(piece.dataset.col);

                // 黒コマは反応しない
                if (boardState[row][col] === 0) return;

                if (!firstSelection) {
                    // 1つ目のコマを選択
                    firstSelection = { row, col, element: piece };
                    piece.classList.add('selected');
                } else {
                    // 2つ目のコマを選択
                    if (firstSelection.row === row && firstSelection.col === col) {
                        // 同じコマを再度クリックした場合は選択解除
                        firstSelection.element.classList.remove('selected');
                        firstSelection = null;
                        return;
                    }

                    const secondSelection = { row, col, element: piece };
                    piece.classList.add('selected');
                    isProcessing = true; // 操作開始

                    // 同じ行または同じ列にあるかチェック
                    if (firstSelection.row === secondSelection.row || firstSelection.col === secondSelection.col) {
                        saveHistory(); // 操作前に履歴を保存
                        // コマをひっくり返す
                        setTimeout(() => {
                            flipPieces(firstSelection, secondSelection);
                            updateGame();
                            firstSelection = null;
                            isProcessing = false;
                        }, 300); // 少し待ってから実行
                    } else {
                        // 震えて元に戻る
                        setTimeout(() => {
                            firstSelection.element.classList.add('shake');
                            secondSelection.element.classList.add('shake');
                        }, 100);

                        setTimeout(() => {
                            firstSelection.element.classList.remove('selected', 'shake');
                            secondSelection.element.classList.remove('selected', 'shake');
                            firstSelection = null;
                            isProcessing = false;
                        }, 500); // アニメーションが終わるのを待つ
                    }
                }
            };

            /**
             * 2つのコマとその間のコマをひっくり返す
             * @param {{row: number, col: number}} sel1
             * @param {{row: number, col: number}} sel2
             */
            const flipPieces = (sel1, sel2) => {
                if (sel1.row === sel2.row) {
                    // 同じ行
                    const row = sel1.row;
                    const startCol = Math.min(sel1.col, sel2.col);
                    const endCol = Math.max(sel1.col, sel2.col);
                    for (let c = startCol; c <= endCol; c++) {
                        boardState[row][c] = 1 - boardState[row][c]; // 0と1を反転
                    }
                } else {
                    // 同じ列
                    const col = sel1.col;
                    const startRow = Math.min(sel1.row, sel2.row);
                    const endRow = Math.max(sel1.row, sel2.row);
                    for (let r = startRow; r <= endRow; r++) {
                        boardState[r][col] = 1 - boardState[r][col]; // 0と1を反転
                    }
                }
            };

            /**
             * ゲージの更新とクリア判定
             */
            const updateGame = () => {
                renderBoard(); // 盤面を再描画

                let blackCount = 0;
                let totalCount = 0;
                boardState.forEach(row => {
                    row.forEach(cell => {
                        if (cell === 0) blackCount++;
                        totalCount++;
                    });
                });

                const percentage = (blackCount / totalCount) * 100;
                progressFillElement.style.width = `${percentage}%`;

                // クリア判定
                if (blackCount === totalCount) {
                    setTimeout(() => {
                        clearMessageElement.style.display = 'flex';
                    }, 500);
                }
            };

            // 一手戻る処理
            undoBtn.addEventListener('click', () => {
                if (history.length > 0) {
                    boardState = history.pop(); // 最後の履歴を取り出して盤面を更新
                    updateGame();
                }
            });

            // リセット処理
            resetBtn.addEventListener('click', () => {
                history = []; // 履歴もリセット
                boardState = initialBoardData.map(row => row.split('').map(Number));
                updateGame();
            });

            // クリアメッセージをクリックで非表示
            clearMessageElement.addEventListener('click', () => {
                clearMessageElement.style.display = 'none';
            });

            // ゲーム初期化
            updateGame(); // 初期盤面を描画し、ゲージを計算
        });
    </script>
</body>
</html>
