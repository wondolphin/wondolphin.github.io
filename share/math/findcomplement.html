    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap');

        body {

        .main-wrapper {

        /* ã‚·ã‚¹ãƒ†ãƒ ç”¨UI (20%) */

        /* NGãƒœãƒ¼ãƒ‰ã®ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .ng-board-container {

        /* ã‚¹ãƒ­ãƒƒãƒˆ */

        /* é‡œã¨ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®é…ç½® - æŒ‡å®šã®æ•°å€¤ã‚’åæ˜  */
        .cauldron-area {
            position: relative;
            width: 500px;

        .kama-img {

        /* ä¸‹éƒ¨ã®UI (ææ–™æ£š) */
        .bottom-ui {
            background: #fff9c4;
            border: 4px solid #b5a478;
            padding: 1rem;
            z-index: 20;
            border-radius: 20px;

        .ingredient-card {

        .selected {
            border: 3px solid #f72585;

        }

        /* æŠ•å…¥ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .drop-to-cauldron {
            animation: drop-anim 0.6s forwards cubic-bezier(0.6, 0.04, 0.98, 0.335);
        }

        @keyframes drop-anim {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(400px) scale(0.05); opacity: 0; }
        }

        .shake { animation: shake-anim 0.1s infinite; }
        @keyframes shake-anim {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-8px, 0); }
            75% { transform: translate(8px, 0); }
        }

        /* æˆåŠŸæ¼”å‡º - çƒã®å‹•ãã¨ãƒ‡ã‚£ã‚¾ãƒ«ãƒ–ã‚¿ã‚¤ãƒŸãƒ³ã‚°ã®èª¿æ•´ */
        .magic-sphere-main {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #ffeb3b, #ff9800);
            box-shadow: 0 0 40px 15px rgba(255, 235, 59, 0.8);
            z-index: 200;
            pointer-events: none;
            left: 50%;
            transform: translateX(-50%);
            animation: rise-and-float 1.2s forwards ease-out;
        }

        @keyframes rise-and-float {
            0% { bottom: 20px; scale: 0; opacity: 1; }
            70% { bottom: 200px; scale: 1.5; opacity: 1; } /* 70%ã¾ã§ä¸é€æ˜åº¦ã‚’ç¶­æŒï¼ˆãƒ‡ã‚£ã‚¾ãƒ«ãƒ–ã‚’é…ãï¼‰ */
            100% { bottom: 300px; scale: 1.8; opacity: 0; } /* æœ€å¾Œã§ä¸€æ°—ã«æ¶ˆãˆã‚‹ï¼ˆãƒ‡ã‚£ã‚¾ãƒ«ãƒ–é€Ÿåº¦ã‚’é€Ÿãï¼‰ */
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 210;
            pointer-events: none;
            left: 50%;
            animation: confetti-fall 2.0s forwards ease-out;
        }

        @keyframes confetti-fall {
            0% { transform: translate(-50%, 0) rotate(0); opacity: 1; bottom: 80px; }
            100% { transform: translate(calc(-50% + var(--tx)), var(--ty)) rotate(720deg); opacity: 0; bottom: 80px; }
        }

        .smoke-heavy {
            position: absolute;
            background: radial-gradient(circle, #666, #222);
            border-radius: 50%;
            z-index: 220;
            pointer-events: none;
            left: 50%;
            animation: smoke-heavy-anim 1.2s forwards ease-out;
        }

        @keyframes smoke-heavy-anim {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 1; bottom: 80px; }
            100% { transform: translate(calc(-50% + var(--tx)), var(--ty)) scale(10); opacity: 0; bottom: 80px; }
        }

        .level-select {
            width: 100%;
            padding: 6px;
            border: 2px solid #b5a478;
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            font-family: sans-serif;
        }

        .next-btn {
            width: 100%;
            padding: 8px;
            background: #8b7355;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 0.8rem;
        }

        .next-btn:hover { background: #6b5335; }
        .next-btn:active { transform: scale(0.95); }

<body class="flex flex-col items-center">

    <div class="main-wrapper">
        <!-- ã‚·ã‚¹ãƒ†ãƒ UIã‚¨ãƒªã‚¢ (20%) -->
        <aside class="system-panel">
            <h3 class="text-[10px] font-bold text-gray-600 mb-1">ã‚‚ã‚“ã ã„ ã›ã‚“ãŸã</h3>
            <select id="level-dropdown" class="level-select" onchange="jumpToLevel(this.value)">
                <!-- JSã§ç”Ÿæˆ -->
            </select>
            <button class="next-btn mt-auto" onclick="nextLevelAction()">ã¤ãã® ã‚‚ã‚“ã ã„ã¸</button>
        </aside>

        <!-- ãƒ¡ã‚¤ãƒ³ã‚²ãƒ¼ãƒ ã‚¨ãƒªã‚¢ (80%) -->
        <main class="game-panel">
            
            <!-- NGãƒœãƒ¼ãƒ‰ -->
            <div class="ng-board-container">
                <div id="ng-list" class="grid grid-cols-3 gap-x-6 gap-y-3"></div>
            </div>

            <!-- æ“ä½œã‚¨ãƒªã‚¢ -->
            <div class="flex flex-col items-center w-full">
                <div id="slot-container" class="slot-container">
                    <!-- ã‚¹ãƒ­ãƒƒãƒˆ -->
                </div>

                <div class="cauldron-area" id="cauldron-container">
                    <img id="character-img" src="character.png" class="character-img" alt="character" onerror="this.style.opacity='0'">
                    <img id="cauldron-img" src="kama.png" class="kama-img" alt="cauldron">
                    <!-- ã‚¨ãƒ•ã‚§ã‚¯ãƒˆç™ºç”Ÿæº -->
                    <div id="effect-origin" class="absolute bottom-32 left-1/2 -translate-x-1/2 w-4 h-4" style="z-index: 250;"></div>
                </div>

                <div id="feedback-text" class="font-bold text-lg h-6 text-cyan-700"></div>
            </div>

            <!-- ææ–™æ£š -->
            <div class="bottom-ui">
                <div id="ingredient-shelf" class="flex justify-around items-center gap-1 flex-wrap mb-2"></div>
                <button id="brew-btn" class="w-full py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-xl text-lg font-black shadow-lg transition-all disabled:opacity-30 flex items-center justify-center gap-2 transform active:scale-95">
                    <img src="kama_icon.png" class="w-5 h-5" alt="" onerror="this.style.display='none'">
                    ã¾ãœã‚‹ï¼
                </button>
            </div>
        </main>
    </div>

    <!-- ã‚¯ãƒªã‚¢ç”»é¢ -->
    <div id="game-clear" class="fixed inset-0 bg-yellow-50/95 hidden flex-col items-center justify-center z-[300] p-10 text-center">
        <div class="text-7xl mb-4">âœ¨ğŸ°âœ¨</div>
        <h1 class="text-4xl font-bold text-orange-600 mb-2">å…¨å•ã‚¯ãƒªã‚¢ï¼</h1>
        <p class="text-lg mb-8">ã‚ãªãŸã¯ä¼èª¬ã®éŒ¬é‡‘è¡“å¸«ã§ã™ã€‚</p>
        <button onclick="location.reload()" class="px-10 py-3 bg-orange-600 text-white rounded-full font-bold text-xl shadow-xl transition-transform active:scale-95">æœ€åˆã‹ã‚‰éŠã¶</button>
    </div>

    <script>
        const ALL_INGREDIENTS = [
            { id: 1, emoji: 'ğŸŒ±' }, { id: 2, emoji: 'ğŸ„' },
            { id: 3, emoji: 'ğŸ¦' }, { id: 4, emoji: 'ğŸ’' },
            { id: 5, emoji: 'ğŸ‡' }, { id: 6, emoji: 'ğŸ‘ï¸' },
            { id: 7, emoji: 'ğŸ”¥' }, { id: 8, emoji: 'ğŸª¶' }
        ];

        const PATTERNS_2 = [
            [null, [1, null]], [null, [1, 2], [2, 3]], [null, [1, 2], [1, 3], [1, 4], [2, 3], [2, 4]], 
            [null, [1, null], [2, 3], [2, 4]], [null, [1, null], [2, null]], [null, [1, null], [2, null], [3, null]], 
            [null, [1, null], [2, null], [3, 4], [3, 5]], [null, [1, null], [2, 3], [2, 4], [2, 5], [3, 4], [3, 5]]
        ];
        const PATTERNS_3 = [
            [null, [1, null, null]], [null, [1, 2, null], [1, 3, 4]], [null, [1, 2, 3], [1, 2, 4], [1, 3, 4]], 
            [null, [1, null, null], [2, null, null]], [null, [1, null, null], [2, 3, null], [2, 4, 5]], 
            [null, [1, null, null], [2, 3, 4], [2, 3, 5], [2, 4, 5]], [null, [1, 2, null], [1, 3, null], [1, 4, null], [2, 3, null], [2, 4, 5]], 
            [null, [1, 2, null], [1, 3, null], [4, 5, null], [2, 3, 4]], [null, [1, 2, null], [1, 3, 4], [1, 3, 5], [4, 5, null], [2, 3, 4]], 
            [null, [1, 2, null], [1, 3, null], [2, 3, 4], [2, 3, 5], [2, 4, 5], [3, 4, 5]], [null, [1, 2, null], [1, 3, null], [3, 4, null], [2, 5, null]]
        ];

        let currentLevel = 1;
        let selectedIngredients = [];
        let levelData = { available: [], ngRecipes: [], mode: 2 };
        let isAnimating = false;

        const shelfEl = document.getElementById('ingredient-shelf');
        const slotContainer = document.getElementById('slot-container');
        const brewBtn = document.getElementById('brew-btn');
        const cauldronWrap = document.getElementById('cauldron-container');
        const cauldronImg = document.getElementById('cauldron-img');
        const characterImg = document.getElementById('character-img');
        const effectOrigin = document.getElementById('effect-origin');
        const feedbackText = document.getElementById('feedback-text');
        const dropdown = document.getElementById('level-dropdown');

        function initGame() {
            for (let i = 1; i <= 19; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `ç¬¬ ${i} å•`;
                dropdown.appendChild(opt);
            }
            startLevel();
        }

        function nextLevelAction() {
            if (isAnimating) return;
            if (currentLevel < 19) {
                currentLevel++;
                startLevel();
            }
        }

        function jumpToLevel(val) {
            if (isAnimating) return;
            currentLevel = parseInt(val);
            startLevel();
        }

        function startLevel() {
            selectedIngredients = [];
            isAnimating = false;
            dropdown.value = currentLevel;
            feedbackText.textContent = "";
            brewBtn.disabled = true;
            characterImg.src = "character.png"; // ãƒãƒ¼ãƒãƒ«çŠ¶æ…‹ã«ãƒªã‚»ãƒƒãƒˆ
            cauldronImg.src = "kama.png";

            generateLevel(currentLevel);
            renderSlots();
            renderUI();
        }

        function generateLevel(lv) {
            const shuffledPool = [...ALL_INGREDIENTS].sort(() => Math.random() - 0.5);
            const mapping = {};
            for(let i=1; i<=8; i++) mapping[i] = shuffledPool[i-1];

            let ngs = [];
            if (lv <= 8) {
                levelData.mode = 2;
                ngs = PATTERNS_2[lv-1].slice(1);
            } else {
                levelData.mode = 3;
                ngs = PATTERNS_3[lv-9].slice(1);
            }

            levelData.available = Object.values(mapping).slice(0, 5);
            if (lv <= 2) levelData.available = levelData.available.slice(0, 3);
            else if (lv <= 5) levelData.available = levelData.available.slice(0, 4);

            levelData.ngRecipes = ngs.map(ng => ng.map(n => n === null ? null : mapping[n].id));
        }

        function renderSlots() {
            slotContainer.innerHTML = '';
            for(let i=0; i<levelData.mode; i++) {
                const slot = document.createElement('div');
                slot.id = `slot-${i}`;
                slot.className = 'ingredient-slot';
                slotContainer.appendChild(slot);
            }
        }

        function renderUI() {
            shelfEl.innerHTML = '';
            const shelf = [...levelData.available].sort(() => Math.random() - 0.5);
            shelf.forEach(ing => {
                const div = document.createElement('div');
                div.className = 'ingredient-card flex flex-col items-center p-2 w-12 shadow-sm border-2 border-transparent';
                div.innerHTML = `<span class="text-3xl">${ing.emoji}</span>`;
                div.dataset.id = ing.id;
                div.onclick = () => toggleSelect(ing, div);
                shelfEl.appendChild(div);
            });

            const ngListEl = document.getElementById('ng-list');
            ngListEl.innerHTML = '';
            levelData.ngRecipes.forEach((recipe, index) => {
                const div = document.createElement('div');
                div.id = `ng-item-${index}`;
                div.className = 'ng-item-frame gap-2';
                div.innerHTML = recipe.map(id => id === null ? '<span class="text-2xl text-red-500">â“</span>' : `<span class="text-2xl">${ALL_INGREDIENTS.find(i=>i.id===id).emoji}</span>`).join('<span class="text-[8px] text-gray-400">Ã—</span>');
                ngListEl.appendChild(div);
            });
        }

        function toggleSelect(ing, el) {
            if (isAnimating) return;
            document.querySelectorAll('.ng-item-frame').forEach(i => i.classList.remove('blink-red'));
            const index = selectedIngredients.findIndex(s => s.id === ing.id);
            if (index > -1) {
                selectedIngredients.splice(index, 1);
                el.classList.remove('selected');
            } else if (selectedIngredients.length < levelData.mode) {
                selectedIngredients.push({ id: ing.id, emoji: ing.emoji });
                el.classList.add('selected');
            }
            for(let i=0; i<levelData.mode; i++) {
                document.getElementById(`slot-${i}`).innerHTML = selectedIngredients[i] ? selectedIngredients[i].emoji : '';
            }
            brewBtn.disabled = selectedIngredients.length !== levelData.mode;
        }

        brewBtn.onclick = async () => {
            if (isAnimating) return;
            isAnimating = true;
            brewBtn.disabled = true;

            for(let i=0; i<levelData.mode; i++) document.getElementById(`slot-${i}`).classList.add('drop-to-cauldron');

            await new Promise(r => setTimeout(r, 600));
            cauldronImg.classList.add('shake');
            await new Promise(r => setTimeout(r, 600));
            cauldronImg.classList.remove('shake');

            const selIds = selectedIngredients.map(s => s.id);
            let matchedNG = -1;
            levelData.ngRecipes.forEach((ng, idx) => {
                if (ng.filter(id => id !== null).every(id => selIds.includes(id))) matchedNG = idx;
            });

            if (matchedNG === -1) {
                // æˆåŠŸ
                characterImg.src = "character_clear.png"; // æˆåŠŸæ™‚ã®ã‚­ãƒ£ãƒ©ç”»åƒ
                createSuccessEffect();
                feedbackText.textContent = "ã›ã„ã“ã†ï¼âœ¨";
                cauldronImg.src = "kama_clear.png";
                
                await new Promise(r => setTimeout(r, 1800));
                if (currentLevel === 19) {
                    showClear();
                } else {
                    currentLevel++;
                    startLevel();
                }
            } else {
                // å¤±æ•—
                characterImg.src = "character_ng.png";
                createExplosionEffect();
                document.getElementById('ng-item-' + matchedNG).classList.add('blink-red');
                
                await new Promise(r => setTimeout(r, 1500));
                characterImg.src = "character.png";
                selectedIngredients = [];
                isAnimating = false;
                document.querySelectorAll('.ingredient-card').forEach(c => c.classList.remove('selected'));
                renderSlots();
                feedbackText.textContent = "";
            }
        };

        function createSuccessEffect() {
            const sphere = document.createElement('div');
            sphere.className = 'magic-sphere-main';
            effectOrigin.appendChild(sphere);
            setTimeout(() => sphere.remove(), 1200);

            const colors = ['#f72585', '#4cc9f0', '#ffeb3b', '#ff9800', '#ffffff'];
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.setProperty('--tx', (Math.random()-0.5)*300 + 'px');
                c.style.setProperty('--ty', (Math.random()-1.0)*300 + 'px');
                effectOrigin.appendChild(c);
                setTimeout(() => c.remove(), 2000);
            }
        }

        function createExplosionEffect() {
            for(let i=0; i<60; i++) {
                const s = document.createElement('div');
                s.className = 'smoke-heavy';
                const size = 20 + Math.random() * 40;
                s.style.width = size + 'px';
                s.style.height = size + 'px';
                s.style.setProperty('--tx', (Math.random()-0.5)*500 + 'px');
                s.style.setProperty('--ty', (Math.random()-1)*400 + 'px');
                effectOrigin.appendChild(s);
                setTimeout(() => s.remove(), 1200);
            }
        }

        function showClear() {
            document.getElementById('game-clear').style.display = 'flex';
        }

        window.onload = initGame;
    </script>
