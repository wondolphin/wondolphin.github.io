<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeX ゲーム - スタート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'M PLUS Rounded 1c', sans-serif;
        }
        /* チェックボックスのカスタムスタイル */
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-color: #4f46e5; /* indigo-600 */
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 text-center">
        <header>
            <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-600 mb-4">MakeX</h1>
            <p class="text-lg text-slate-600 mb-8">すうじカードをつかって、おだいの かずをつくろう！</p>
        </header>

        <div class="mb-8 space-y-4 text-left">
            <p class="font-bold text-slate-700">ゲームのレベルをえらんでね：</p>
            
            <!-- わりざん チェックボックス -->
            <label for="check-division" class="flex items-center p-4 bg-slate-50 rounded-lg shadow-sm border border-slate-200 cursor-pointer transition-all hover:bg-slate-100">
                <input id="check-division" type="checkbox" class="custom-checkbox h-6 w-6 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 transition duration-150 ease-in-out" checked>
                <span class="ml-4 text-lg font-medium text-slate-800">わりざん ( ÷ ) をつかう</span>
            </label>
            
            <!-- ぶんすう チェックボックス -->
            <label for="check-fraction" class="flex items-center p-4 bg-slate-50 rounded-lg shadow-sm border border-slate-200 cursor-pointer transition-all hover:bg-slate-100">
                <input id="check-fraction" type="checkbox" class="custom-checkbox h-6 w-6 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 transition duration-150 ease-in-out" checked>
                <span class="ml-4 text-lg font-medium text-slate-800">ぶんすう ( 1/2 ) をつかう</span>
            </label>
        </div>

        <button id="start-button" class="w-full bg-indigo-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-200 text-xl transform hover:scale-105">
            ゲームスタート！
        </button>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const checkDivision = document.getElementById('check-division');
        const checkFraction = document.getElementById('check-fraction');

        startButton.addEventListener('click', () => {
            const useDivision = checkDivision.checked;
            const useFraction = checkFraction.checked;
            
            // game.html に設定をURLパラメータとして渡して遷移
            // './' を削除し、ファイル名から開始します
            window.location.href = `game.html?division=${useDivision}&fraction=${useFraction}`;
        });
        
        // 割り算がオフなら、分数もオフにする（分数の計算には割り算が必須なため）
        checkDivision.addEventListener('change', () => {
            if (!checkDivision.checked) {
                checkFraction.checked = false;
                checkFraction.disabled = true;
            } else {
                checkFraction.disabled = false;
            }
        });
    </script>
</body>
</html>
