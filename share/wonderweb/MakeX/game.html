    <script>
        // --- URL„Éë„É©„É°„Éº„Çø„ÅÆÂèñÂæó (Â§âÊõ¥„Å™„Åó) ---
        const urlParams = new URLSearchParams(window.location.search);
        const showDivision = urlParams.get('division') !== 'false';
        const showFraction = urlParams.get('fraction') !== 'false';

        // --- „Ç≤„Éº„É†Ë®≠ÂÆö („É¨„Éô„É´„Éá„Éº„ÇøÂ§âÊõ¥„Å™„Åó) ---
        const ALL_GAME_LEVELS = [
            { target: 10,  cards: [{n: 4, d: 1},{n: 4, d: 1},{n: 2, d: 1}], usesDivision: false, usesFraction: false },
            { target: 10,  cards: [{n: 1, d: 1},{n: 5, d: 1},{n: 6, d: 1}], usesDivision: false, usesFraction: false },
            { target: 10,  cards: [{n: 1, d: 1},{n: 1, d: 1},{n: 5, d: 1}], usesDivision: false, usesFraction: false },
            { target: 10,  cards: [{n: 1, d: 1},{n: 3, d: 1},{n: 3, d: 1}], usesDivision: false, usesFraction: false },
            { target: 10,  cards: [{n: 3, d: 1},{n: 5, d: 1},{n: 5, d: 1}], usesDivision: false, usesFraction: false },
            { target: 10,  cards: [{n: 11, d: 1},{n: 3, d: 1},{n: 3, d: 1}], usesDivision: true, usesFraction: false },
            { target: 10,  cards: [{n: 4, d: 1},{n: 5, d: 1},{n: 2, d: 1}], usesDivision: true, usesFraction: false },
            { target: 10,  cards: [{n: 16, d: 1},{n: 2, d: 1},{n: 2, d: 1}], usesDivision: true, usesFraction: false },
            { target: 10,  cards: [{n: 2, d: 1},{n: 2, d: 1},{n: 5, d: 2}], usesDivision: false, usesFraction: true },
            { target: 10,  cards: [{n: 1, d: 1},{n: 8, d: 1},{n: 1, d: 2}], usesDivision: true, usesFraction: true },
            { target: 100,  cards: [{n: 2, d: 1},{n: 5, d: 1},{n: 10, d: 1}], usesDivision: false, usesFraction: false },
            { target: 99,  cards: [{n: 9, d: 1},{n: 9, d: 1},{n: 2, d: 1}], usesDivision: false, usesFraction: false },
            { target: 111,  cards: [{n: 10, d: 1},{n: 11, d: 1},{n: 11, d: 1}], usesDivision: false, usesFraction: false },
            { target: 35,  cards: [{n: 3, d: 1},{n: 5, d: 1},{n: 100, d: 1}], usesDivision: true, usesFraction: false },
            { target: 1,  cards: [{n: 5, d: 1},{n: 5, d: 1},{n: 10, d: 1}], usesDivision: true, usesFraction: false },
            { target: 2,  cards: [{n: 1, d: 2},{n: 1, d: 2},{n: 1, d: 2}], usesDivision: true, usesFraction: true },
            { target: 1,  cards: [{n: 1, d: 2},{n: 1, d: 3},{n: 5, d: 1}], usesDivision: true, usesFraction: true },
            { target: 6,  cards: [{n: 1, d: 1},{n: 1, d: 1},{n: 1, d: 1},{n: 1, d: 1},{n: 1, d: 1}], usesDivision: false, usesFraction: false },
            { target: 55,  cards: [{n: 5, d: 1},{n: 5, d: 1},{n: 5, d: 1},{n: 5, d: 1},{n: 5, d: 1}], usesDivision: false, usesFraction: false },
            { target: 24,  cards: [{n: 2, d: 1},{n: 4, d: 1},{n: 2, d: 1},{n: 4, d: 1}], usesDivision: false, usesFraction: false },
            { target: 100,  cards: [{n: 6, d: 1},{n: 6, d: 1},{n: 8, d: 1},{n: 8, d: 1}], usesDivision: false, usesFraction: false },
            { target: 91,  cards: [{n: 9, d: 1},{n: 1, d: 1},{n: 9, d: 1},{n: 1, d: 1}], usesDivision: false, usesFraction: false },
            { target: 78,  cards: [{n: 3, d: 1},{n: 4, d: 1},{n: 5, d: 1},{n: 6, d: 1}], usesDivision: false, usesFraction: false },
            { target: 100,  cards: [{n: 2, d: 1},{n: 7, d: 1},{n: 7, d: 1},{n: 7, d: 1}], usesDivision: false, usesFraction: false },
            { target: 100,  cards: [{n: 2, d: 1},{n: 3, d: 1},{n: 4, d: 1},{n: 5, d: 1}], usesDivision: false, usesFraction: false },
            { target: 100,  cards: [{n: 2, d: 1},{n: 8, d: 1},{n: 8, d: 1},{n: 9, d: 1}], usesDivision: true, usesFraction: true },
            { target: 1,  cards: [{n: 100, d: 1},{n: 33, d: 1},{n: 3, d: 1},{n: 3, d: 1}], usesDivision: true, usesFraction: true }
        ];
        
        // --- „Éï„Ç£„É´„Çø„É™„É≥„Ç∞„ÄÅÂ§âÊï∞ÂÆöÁæ© (Â§âÊõ¥„Å™„Åó) ---
        const availableLevelData = ALL_GAME_LEVELS
            .map((level, index) => ({ ...level, originalIndex: index }))
            .filter(level => 
                (showDivision || !level.usesDivision) &&
                (showFraction || !level.usesFraction)
            );
        let currentLevelIndex = 0;
        let clearedLevels = JSON.parse(sessionStorage.getItem('makeXClearedLevels')) || [];
        function gcd(a, b) {
            if (b === 0) { return a; }
            return gcd(b, a % b);
        }
        const ALL_OPERATIONS = [
            { id: 'add', symbol: 'Ôºã', color: 'bg-blue-500', func: (c1, c2) => ({ n: c1.n * c2.d + c2.n * c1.d, d: c1.d * c2.d }) },
            { id: 'subtract', symbol: '‚àí', color: 'bg-green-500', func: (c1, c2) => ({ n: c1.n * c2.d - c2.n * c1.d, d: c1.d * c2.d }) },
            { id: 'multiply', symbol: '√ó', color: 'bg-red-500', func: (c1, c2) => ({ n: c1.n * c2.n, d: c1.d * c2.d }) },
            { id: 'divide', symbol: '√∑', color: 'bg-yellow-500', func: (c1, c2) => (c2.n === 0) ? null : ({ n: c1.n * c2.d, d: c1.d * c2.n }) }
        ];
        const enabledOperations = ALL_OPERATIONS.filter(op => showDivision || op.id !== 'divide');
        const targetNumberEl = document.getElementById('target-number');
        const operationAreasTop = document.getElementById('operation-areas-top');
        const operationAreasBottom = document.getElementById('operation-areas-bottom');
        const numberCardsContainer = document.getElementById('number-cards-container');
        const resultModal = document.getElementById('result-modal');
        const resultMessage = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-button');
        const resetHandButton = document.getElementById('reset-hand-button');
        const levelSelectEl = document.getElementById('level-select');
        let draggedCardId = null;
        let draggedElement = null; 
        let isDragging = false;    
        let offsetX = 0, offsetY = 0; 
        let startX = 0, startY = 0; 
        let currentDropZone = null; 

        // --- initGame (‚òÖ ‰øÆÊ≠£ÁÇπ) ---
        function initGame() {
            operationAreasTop.innerHTML = '';
            operationAreasBottom.innerHTML = '';
            numberCardsContainer.innerHTML = '';
            updateLevelSelector();
            
            // „É¨„Ç§„Ç¢„Ç¶„ÉàÂàá„ÇäÊõø„Åà
            checkLayout();

            if (availableLevelData.length === 0) {
                targetNumberEl.textContent = "??";
                operationAreasTop.innerHTML = `<p class="text-center text-red-500 col-span-2">„ÅÇ„Åù„Åπ„Çã„ÇÇ„Çì„Å†„ÅÑ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br>„Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Åß„Åõ„Å£„Å¶„ÅÑ„Çí„Åã„Åà„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</p>`;
                return;
            }

            const level = availableLevelData[currentLevelIndex];
            const targetSpan = document.getElementById('target-number');
            if (level.target % 1 !== 0) {
                const num = Math.round(level.target * 10);
                const den = 10;
                const common = gcd(num, den);
                targetSpan.innerHTML = `<div class="fraction pointer-events-none"><span class="numerator">${num/common}</span><span class="denominator">${den/common}</span></div>`;
            } else {
                 targetSpan.textContent = level.target;
            }

            enabledOperations.forEach(op => {
                const area = document.createElement('div');
                area.id = op.id;
                area.className = `operation-area rounded-xl shadow-md transition-colors duration-200 ${op.color}`;
                area.innerHTML = `
                    <div class="flex justify-center items-center gap-2">
                        <div class="drop-zone bg-white/50 rounded-lg border-2 border-dashed border-white/80 flex justify-center items-center"></div>
                        <p class="font-bold text-white mx-1 md:mx-2 pointer-events-none">${op.symbol}</p>
                        <div class="drop-zone bg-white/50 rounded-lg border-2 border-dashed border-white/80 flex justify-center items-center"></div>
                    </div>
                `;
                
                if (op.id === 'add' || op.id === 'subtract') {
                    operationAreasTop.appendChild(area);
                } else {
                    operationAreasBottom.appendChild(area);
                }
            });

            const isLastCard = (level.cards.length === 1);
            level.cards.forEach((card, index) => {
                createNumberCard(card.n, card.d, `card-${index}`, true, isLastCard);
            });

            addEventListeners();
        }

        // --- ‚òÖ ‰øÆÊ≠£ÁÇπ: „É¨„Ç§„Ç¢„Ç¶„ÉàÂàá„ÇäÊõø„ÅàÈñ¢Êï∞ ---
        function checkLayout() {
            const wrapper = document.getElementById('game-wrapper');
            if (window.innerHeight <= 680) {
                wrapper.classList.remove('default-layout');
            } else {
                wrapper.classList.add('default-layout');
            }
        }

        // --- updateLevelSelector (Â§âÊõ¥„Å™„Åó) ---
        function updateLevelSelector() {
            const currentSelection = levelSelectEl.value;
            levelSelectEl.innerHTML = '';
            if (availableLevelData.length === 0) {
                 const option = document.createElement('option');
                 option.textContent = `„ÇÇ„Çì„Å†„ÅÑ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì`;
                 option.value = -1;
                 levelSelectEl.appendChild(option);
                 levelSelectEl.disabled = true;
                 return;
            }
            levelSelectEl.disabled = false;
            availableLevelData.forEach((levelData, index) => {
                const option = document.createElement('option');
                const isCleared = clearedLevels.includes(levelData.originalIndex) ? ' ‚òÖ' : '';
                option.textContent = `„ÇÇ„Çì„Å†„ÅÑ ${index + 1}${isCleared}`;
                option.value = levelData.originalIndex;
                levelSelectEl.appendChild(option);
            });
            levelSelectEl.value = availableLevelData[currentLevelIndex].originalIndex; 
        }

        // --- createNumberCard (Â§âÊõ¥„Å™„Åó) ---
        function createNumberCard(numerator, denominator, id, appendToHand = true, isLastCard = false) {
            const card = document.createElement('div');
            card.id = id;
            if (isLastCard) {
                card.className = 'number-card bg-lime-300 rounded-lg shadow-lg flex justify-center items-center font-bold text-slate-700 transition-transform duration-200';
            } else {
                card.className = 'number-card bg-white rounded-lg shadow-lg flex justify-center items-center font-bold text-slate-700 transition-transform duration-200';
            }
            if (denominator < 0) {
                numerator *= -1;
                denominator *= -1;
            }
            card.dataset.numerator = numerator;
            card.dataset.denominator = denominator;
            if (denominator === 1) {
                card.textContent = numerator;
            } else {
                card.innerHTML = `<div class="fraction pointer-events-none"><span class="numerator">${numerator}</span><span class="denominator">${denominator}</span></div>`;
            }
            if (appendToHand) {
                numberCardsContainer.appendChild(card);
            }
            return card;
        }

        // --- addEventListeners (Â§âÊõ¥„Å™„Åó) ---
        function addEventListeners() {
            document.querySelectorAll('.number-card').forEach(card => {
                if (card.id === 'target-card') return;
                card.removeEventListener('mousedown', dragStart);
                card.removeEventListener('touchstart', dragStart);
                card.addEventListener('mousedown', dragStart);
                card.addEventListener('touchstart', dragStart);
            });
        }
        
        // --- returnCardToHand (Â§âÊõ¥„Å™„Åó) ---
        function returnCardToHand(card) {
            if (!card) return;
            const handContainer = document.getElementById('number-cards-container');
            card.style.position = '';
            card.style.top = '';
            card.style.left = '';
            card.style.zIndex = '';
            card.style.transform = '';
            card.style.opacity = '1';
            card.classList.remove('dragging'); 
            handContainer.appendChild(card);
        }

        // --- „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó (Â§âÊõ¥„Å™„Åó) ---
        function getEventPosition(e) {
            if (e.touches) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }
        function dragStart(e) {
            if (e.currentTarget.id === 'target-card') return;
            draggedElement = e.currentTarget;
            draggedCardId = draggedElement.id;
            isDragging = true;
            const pos = getEventPosition(e);
            startX = pos.x; 
            startY = pos.y;
            const rect = draggedElement.getBoundingClientRect();
            offsetX = pos.x - rect.left;
            offsetY = pos.y - rect.top;
            draggedElement.style.position = 'absolute';
            draggedElement.style.zIndex = '1000';
            draggedElement.classList.add('dragging'); 
            document.body.appendChild(draggedElement);
            let initialX = pos.x - offsetX;
            let initialY = pos.y - offsetY;
            draggedElement.style.left = `${initialX + window.scrollX}px`;
            draggedElement.style.top = `${initialY + window.scrollY}px`;
            draggedElement.style.transform = ''; 
        }
        function dragMove(e) {
            if (!isDragging || !draggedElement) return;
            e.preventDefault(); 
            const pos = getEventPosition(e);
            let newX = pos.x - offsetX;
            let newY = pos.y - offsetY;
            draggedElement.style.left = `${newX + window.scrollX}px`;
            draggedElement.style.top = `${newY + window.scrollY}px`;
            draggedElement.style.transform = ''; 
            draggedElement.style.visibility = 'hidden'; 
            const elementBelow = document.elementFromPoint(pos.x, pos.y); 
            draggedElement.style.visibility = 'visible';
            const dropZone = elementBelow ? elementBelow.closest('.drop-zone') : null;
            if (currentDropZone && currentDropZone !== dropZone) {
                currentDropZone.classList.remove('drag-over');
                currentDropZone = null;
            }
            if (dropZone && !dropZone.hasChildNodes()) {
                dropZone.classList.add('drag-over');
                currentDropZone = dropZone;
            }
        }
        function dragEnd(e) {
            if (!isDragging || !draggedElement) return;
            isDragging = false;
            if (currentDropZone) {
                currentDropZone.classList.remove('drag-over');
                currentDropZone = null;
            }
            let clientX, clientY;
            if (e.type === 'touchend') {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            const moveThreshold = 10; 
            const movedDistance = Math.hypot(clientX - startX, clientY - startY);
            const originalParent = document.getElementById(draggedCardId)?.parentElement;
            if (originalParent && originalParent.classList.contains('drop-zone') && movedDistance < moveThreshold) {
                returnCardToHand(draggedElement);
            } 
            else {
                draggedElement.style.visibility = 'hidden';
                const elementBelow = document.elementFromPoint(clientX, clientY);
                draggedElement.style.visibility = 'visible';
                let dropTarget = null;
                const dropZone = elementBelow ? elementBelow.closest('.drop-zone') : null;
                if (dropZone && !dropZone.hasChildNodes()) {
                    dropTarget = dropZone;
                } 
                else {
                    const operationArea = elementBelow ? elementBelow.closest('.operation-area') : null;
                    if (operationArea) {
                        const firstEmptyZone = operationArea.querySelector('.drop-zone:empty');
                        if (firstEmptyZone) {
                            dropTarget = firstEmptyZone;
                        }
                    }
                }
                if (dropTarget) {
                    draggedElement.style.position = ''; 
                    draggedElement.style.zIndex = '';
                    draggedElement.style.transform = '';
                    draggedElement.style.left = ''; 
                    draggedElement.style.top = ''; 
                    draggedElement.classList.remove('dragging'); 
                    dropTarget.appendChild(draggedElement);
                    checkCalculation(dropTarget.closest('.operation-area'));
                } else {
                    returnCardToHand(draggedElement);
                }
            }
            draggedElement = null;
            draggedCardId = null;
        }
        document.addEventListener('mousemove', dragMove);
        document.addEventListener('touchmove', dragMove, { passive: false }); 
        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        // --- checkCalculation (Â§âÊõ¥„Å™„Åó) ---
        function checkCalculation(operationArea) {
            const dropZones = operationArea.querySelectorAll('.drop-zone');
            const card1El = dropZones[0].querySelector('.number-card');
            const card2El = dropZones[1].querySelector('.number-card');
            if (card1El && card2El) {
                document.body.style.pointerEvents = 'none';
                const card1 = { n: parseInt(card1El.dataset.numerator), d: parseInt(card1El.dataset.denominator) };
                const card2 = { n: parseInt(card2El.dataset.numerator), d: parseInt(card2El.dataset.denominator) };
                const operation = enabledOperations.find(op => op.id === operationArea.id);
                const result = operation.func(card1, card2);
                if (result === null) {
                    showResult(false, '„Åë„ÅÑ„Åï„Çì„Åß„Åç„Å™„ÅÑ„ÇàÔºÅ');
                    setTimeout(initGame, 2000);
                    document.body.style.pointerEvents = 'auto';
                    return;
                }
                const flexContainer = operationArea.querySelector('.flex');
                flexContainer.style.position = 'relative';
                [card1El, card2El].forEach(card => {
                    const rect = card.getBoundingClientRect();
                    const parentRect = flexContainer.getBoundingClientRect();
                    card.style.position = 'absolute';
                    card.style.top = `${rect.top - parentRect.top}px`;
                    card.style.left = `${rect.left - parentRect.left}px`;
                    card.style.transition = 'transform 0.33s ease-in, opacity 0.33s ease-in';
                });
                requestAnimationFrame(() => {
                    const centerOffset1 = (flexContainer.offsetWidth / 2) - (card1El.offsetLeft + card1El.offsetWidth / 2);
                    const centerOffset2 = (flexContainer.offsetWidth / 2) - (card2El.offsetLeft + card2El.offsetWidth / 2);
                    card1El.style.transform = `translateX(${centerOffset1}px) scale(0.5)`;
                    card1El.style.opacity = '0';
                    card2El.style.transform = `translateX(${centerOffset2}px) scale(0.5)`;
                    card2El.style.opacity = '0';
                });
                const commonDivisor = gcd(Math.abs(result.n), Math.abs(result.d));
                const simplifiedN = result.n / commonDivisor;
                const simplifiedD = result.d / commonDivisor;
                setTimeout(() => {
                    card1El.remove();
                    card2El.remove();
                    const existingCards = document.querySelectorAll('.number-card:not(#target-card)').length;
                    const isLastCard = (existingCards === 0);
                    const newCardId = `card-${Date.now()}`;
                    const newCard = createNumberCard(simplifiedN, simplifiedD, newCardId, false, isLastCard);
                    const gameContainer = document.getElementById('game-container');
                    const startRect = operationArea.getBoundingClientRect();
                    const handRect = numberCardsContainer.getBoundingClientRect();
                    const gameRect = gameContainer.getBoundingClientRect();
                    newCard.style.position = 'absolute';
                    newCard.style.top = `${startRect.top - gameRect.top + startRect.height / 2 - newCard.offsetHeight / 2}px`;
                    newCard.style.left = `${startRect.left - gameRect.left + startRect.width / 2 - newCard.offsetWidth / 2}px`;
                    newCard.style.transition = 'top 0.25s ease-in-out, left 0.25s ease-in-out, transform 0.25s ease-in-out';
                    newCard.style.transform = 'scale(0.8)';
                    gameContainer.appendChild(newCard);
                    requestAnimationFrame(() => {
                        const randomXOffset = (Math.random() - 0.5) * (handRect.width * 0.5);
                        const randomYOffset = (Math.random() - 0.5) * (handRect.height * 0.2);
                        newCard.style.top = `${handRect.top - gameRect.top + (handRect.height / 2 - newCard.offsetHeight / 2) + randomYOffset}px`;
                        newCard.style.left = `${handRect.left - gameRect.left + (handRect.width / 2 - newCard.offsetWidth / 2) + randomXOffset}px`;
                        newCard.style.transform = 'scale(1)';
                    });
                    newCard.addEventListener('transitionend', () => {
                        newCard.remove();
                        const existingCardsAfterAnim = document.querySelectorAll('.number-card:not(#target-card)').length;
                        const isLastCardAfterAnim = (existingCardsAfterAnim === 0);
                        createNumberCard(simplifiedN, simplifiedD, newCardId, true, isLastCardAfterAnim);
                        addEventListeners();
                        setTimeout(() => {
                            checkGameEnd();
                            document.body.style.pointerEvents = 'auto';
                        }, 200);
                    }, { once: true });
                }, 333);
            }
        }

        // --- checkGameEnd (Â§âÊõ¥„Å™„Åó) ---
        function checkGameEnd() {
            const allCards = document.querySelectorAll('.number-card:not(#target-card)');
            if (allCards.length === 1) {
                const card = allCards[0];
                const finalN = parseInt(card.dataset.numerator);
                const finalD = parseInt(card.dataset.denominator);
                const targetValue = availableLevelData[currentLevelIndex].target;
                if (finalD !== 0 && finalN / finalD === targetValue) {
                    const currentOriginalIndex = availableLevelData[currentLevelIndex].originalIndex;
                    if (!clearedLevels.includes(currentOriginalIndex)) {
                        clearedLevels.push(currentOriginalIndex);
                        sessionStorage.setItem('makeXClearedLevels', JSON.stringify(clearedLevels));
                    }
                    showResult(true, '„ÇØ„É™„Ç¢ÔºÅüéâ');
                    currentLevelIndex = (currentLevelIndex + 1) % availableLevelData.length;
                } else {
                    showResult(false, '„Åä„Åó„ÅÑÔºÅ');
                }
            }
        }

        // --- showResult (Â§âÊõ¥„Å™„Åó) ---
        function showResult(isSuccess, message) {
            resultMessage.textContent = message;
            if (isSuccess) {
                resultMessage.classList.remove('text-red-500');
                resultMessage.classList.add('text-green-500');
                restartButton.textContent = '„Å§„Åé„Å∏';
            } else {
                resultMessage.classList.remove('text-green-500');
                resultMessage.classList.add('text-red-500');
                restartButton.textContent = '„ÇÇ„ÅÜ„ÅÑ„Å°„Å©';
            }
            resultModal.classList.remove('hidden');
            setTimeout(() => {
                resultModal.firstElementChild.classList.add('scale-100');
            }, 10);
            if (!isSuccess) {
                setTimeout(() => {
                    hideResult();
                    initGame();
                }, 1500);
            }
        }
        function hideResult() {
            resultModal.firstElementChild.classList.remove('scale-100');
            setTimeout(() => {
                resultModal.classList.add('hidden');
            }, 300);
        }

        // --- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº (‚òÖ ‰øÆÊ≠£ÁÇπ) ---
        restartButton.addEventListener('click', () => {
            hideResult();
            initGame();
        });
        resetHandButton.addEventListener('click', initGame);
        levelSelectEl.addEventListener('change', (e) => {
            const selectedOriginalIndex = parseInt(e.target.value);
            currentLevelIndex = availableLevelData.findIndex(level => level.originalIndex === selectedOriginalIndex);
            initGame();
        });
        
        // ‚òÖ ‰øÆÊ≠£ÁÇπ: „É™„Çµ„Ç§„Ç∫„Ç§„Éô„É≥„Éà„Åß„É¨„Ç§„Ç¢„Ç¶„Éà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('resize', checkLayout);

        // --- ÂàùÊúüËµ∑Âãï (Â§âÊõ¥„Å™„Åó) ---
        initGame();
        
        function setRealHeight() {
    document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
}
window.addEventListener('resize', setRealHeight);
setRealHeight();
        
    </script>
