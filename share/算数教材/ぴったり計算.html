        body {

        #buttons-container {

        }
        
        .number-button.selected.negative {
            background-color: #e74c3c; /* ãƒã‚¤ãƒŠã‚¹ã®é¸æŠä¸­ã®è‰² */
            box-shadow: 0 4px #c0392b;

        #clear-message {
            font-size: 3em;
            font-weight: bold;
            color: #e67e22;
            display: none; /* åˆæœŸçŠ¶æ…‹ã§ã¯éè¡¨ç¤º */
            animation: bounce 0.8s;
        }

        /* ã‚¯ãƒªã‚¢ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {

    </style>
</head>
<body>

    <div class="container">
        <h1>ã´ã£ãŸã‚Šè¨ˆç®—ã‚²ãƒ¼ãƒ ï¼</h1>

        <p>å•é¡Œã‚’é¸ã‚“ã§ã­</p>
        <div id="problem-selector">
            <!-- å•é¡Œé¸æŠãƒœã‚¿ãƒ³ã¯JavaScriptã§ã“ã“ã«ç”Ÿæˆã•ã‚Œã¾ã™ -->
        </div>

        <div id="target-display">
            <p>ã“ã®æ•°å­—ã‚’ç›®æŒ‡ãã†ï¼</p>
            <div id="target-number"></div>
        </div>

        <div id="current-display">
            <p>ç¾åœ¨ã®åˆè¨ˆ</p>
            <div id="current-number">0</div>
        </div>

        <div id="buttons-container">
            <!-- æ•°å­—ãƒœã‚¿ãƒ³ã¯JavaScriptã§ã“ã“ã«ç”Ÿæˆã•ã‚Œã¾ã™ -->
        </div>

        <div id="clear-message">ã‚¯ãƒªã‚¢ï¼ğŸ‰</div>
    </div>

    <script>
        // JavaScript: ã‚²ãƒ¼ãƒ ã®å‹•ãã‚’ä½œã‚Šã¾ã™

        // --- å•é¡Œãƒ‡ãƒ¼ã‚¿ ---
        const problems = [
            { title: "å•1", target: 20, buttons: [3, 5, 7, 8, -3] },
            { title: "å•2", target: 50, buttons: [10, 15, 20, 25, -5, -10] },
            { title: "å•3", target: 100, buttons: [6, 9, 15, 21, 30, 42, 45, -11, -22] },
            { title: "å•4", target: 77, buttons: [7, 11, 14, 22, 33, 44, -7, -11] },
            { title: "å•5", target: 123, buttons: [1, 10, 100, 2, 20, 200, 3, 30, -10, -2] },
            { title: "å•6", target: 99, buttons: [17, 23, 34, 41, 58, -8, -19, -28] }
        ];

        // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
        let currentProblem = {}; // ç¾åœ¨ã®å•é¡Œãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒ

        // --- HTMLã®è¦ç´ ã‚’å–å¾— ---
        const problemSelector = document.getElementById('problem-selector');
        const targetNumberEl = document.getElementById('target-number');
        const currentNumberEl = document.getElementById('current-number');
        const buttonsContainer = document.getElementById('buttons-container');
        const clearMessageEl = document.getElementById('clear-message');

        // --- é–¢æ•°å®šç¾© ---

        /**
         * å•é¡Œã‚’é¸æŠã™ã‚‹ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
         */
        function setupProblemSelector() {
            problems.forEach((problem, index) => {
                const button = document.createElement('button');
                button.textContent = problem.title;
                button.classList.add('problem-button');
                button.dataset.index = index;

                // æœ€åˆã®å•é¡Œã« 'active' ã‚¯ãƒ©ã‚¹ã‚’ä»˜ã‘ã‚‹
                if (index === 0) {
                    button.classList.add('active');
                }

                button.addEventListener('click', (e) => {
                    // ã™ã¹ã¦ã®ãƒœã‚¿ãƒ³ã‹ã‚‰ 'active' ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
                    document.querySelectorAll('.problem-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸãƒœã‚¿ãƒ³ã« 'active' ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
                    e.target.classList.add('active');

                    // æ–°ã—ã„å•é¡Œã§ã‚²ãƒ¼ãƒ ã‚’åˆæœŸåŒ–
                    initGame(problems[index]);
                });
                problemSelector.appendChild(button);
            });
        }

        /**
         * æŒ‡å®šã•ã‚ŒãŸå•é¡Œã§ã‚²ãƒ¼ãƒ ã‚’åˆæœŸåŒ–ã™ã‚‹é–¢æ•°
         * @param {object} problem - é–‹å§‹ã™ã‚‹å•é¡Œã®ãƒ‡ãƒ¼ã‚¿
         */
        function initGame(problem) {
            currentProblem = problem;

            // è¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
            targetNumberEl.textContent = currentProblem.target;
            currentNumberEl.textContent = 0;
            clearMessageEl.style.display = 'none';
            
            // å‰ã®å•é¡Œã®ãƒœã‚¿ãƒ³ã‚’ã™ã¹ã¦å‰Šé™¤
            buttonsContainer.innerHTML = '';

            // æ–°ã—ã„å•é¡Œã®ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆ
            currentProblem.buttons.forEach(value => {
                const button = document.createElement('button');
                button.classList.add('number-button');
                button.dataset.value = value;
                
                if (value > 0) {
                    button.textContent = `+${value}`;
                } else {
                    button.textContent = value;
                    button.classList.add('negative');
                }
                
                button.addEventListener('click', () => {
                    button.classList.toggle('selected');
                    updateCurrentNumber();
                });
                
                buttonsContainer.appendChild(button);
            });
        }

        /**
         * ç¾åœ¨ã®åˆè¨ˆå€¤ã‚’è¨ˆç®—ã—ã¦ç”»é¢ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
         */
        function updateCurrentNumber() {
            let currentTotal = 0;
            const selectedButtons = document.querySelectorAll('.number-button.selected');
            
            selectedButtons.forEach(button => {
                currentTotal += parseInt(button.dataset.value, 10);
            });
            
            currentNumberEl.textContent = currentTotal;

            if (currentTotal === currentProblem.target) {
                clearMessageEl.style.display = 'block';
            } else {
                clearMessageEl.style.display = 'none';
            }
        }

        // --- åˆæœŸåŒ–å‡¦ç† ---
        
        // ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰å®Ÿè¡Œ
        window.onload = () => {
            setupProblemSelector(); // å•é¡Œé¸æŠãƒœã‚¿ãƒ³ã‚’ã‚»ãƒƒãƒˆ
            initGame(problems[0]);  // æœ€åˆã®å•é¡Œã§ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹
        };

    </script>

</body>
