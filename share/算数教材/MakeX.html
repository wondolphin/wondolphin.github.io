<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeX ã‚²ãƒ¼ãƒ </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=M+PLUS+Rounded+1c:wght@700;800&display=swap" rel="stylesheet">
    <style>
        /* ãƒ•ã‚©ãƒ³ãƒˆè¨­å®š */
        body {
            font-family: 'Inter', 'M PLUS Rounded 1c', sans-serif;
        }
        /* ãƒ‰ãƒ©ãƒƒã‚°ä¸­ã®ã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }
        /* ãƒ‰ãƒ­ãƒƒãƒ—ã‚¾ãƒ¼ãƒ³ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆ */
        .drag-over {
            background-color: #e0f2fe; /* light-blue-100 */
            border-color: #38bdf8; /* light-blue-400 */
        }
        /* ã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .number-card {
            touch-action: none; /* ãƒ¢ãƒã‚¤ãƒ«ã§ã®ãƒ‰ãƒ©ãƒƒã‚°æ“ä½œã‚’ã‚¹ãƒ ãƒ¼ã‚ºã«ã™ã‚‹ */
            user-select: none; /* ãƒ†ã‚­ã‚¹ãƒˆé¸æŠã‚’ç„¡åŠ¹ã«ã™ã‚‹ */
            cursor: grab;
        }
        .number-card:active {
            cursor: grabbing;
        }
        /* åˆ†æ•°è¡¨ç¤ºã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1;
            font-size: 1.1em; /* åˆ†æ•°è¡¨ç¤ºã‚’å°‘ã—å¤§ãã */
        }
        .numerator {
            padding: 0 0.2em;
            border-bottom: 2px solid currentColor;
        }
        .denominator {
            padding: 0.1em 0.2em 0;
        }
        /* ãƒ¢ãƒ¼ãƒ€ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .modal-content {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95);
            animation: modal-pop 0.3s ease-out forwards;
        }
        @keyframes modal-pop {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-3xl mx-auto">

        <!-- 1. ãŠé¡Œã‚¨ãƒªã‚¢ -->
        <header class="text-center mb-4 md:mb-6">
            <h1 class="text-xl md:text-2xl font-bold text-slate-600 mb-2">ã“ã®æ•°å­—ã‚’ä½œã‚ã†ï¼</h1>
            <div id="target-number-container" class="bg-white rounded-xl shadow-lg p-3 md:p-4 inline-block">
                <p id="target-number" class="text-4xl md:text-6xl font-extrabold text-indigo-600"></p>
            </div>
        </header>

        <!-- 2. æ¼”ç®—ã‚¨ãƒªã‚¢ -->
        <main id="operation-areas-container" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4 mb-4 md:mb-6">
            <!-- å„æ¼”ç®—ã‚¨ãƒªã‚¢ã‚’ç”Ÿæˆã™ã‚‹ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ -->
        </main>

        <!-- 3. æ•°å­—ã‚«ãƒ¼ãƒ‰ã‚¨ãƒªã‚¢ -->
        <footer class="bg-white/80 backdrop-blur-sm rounded-xl shadow-lg p-4 min-h-[130px]">
            <h2 class="text-center text-lg md:text-xl font-bold text-slate-600 mb-4">æ‰‹æŒã¡ã®ã‚«ãƒ¼ãƒ‰</h2>
            <div id="number-cards-container" class="flex flex-wrap justify-center items-center gap-3 md:gap-4">
                <!-- æ•°å­—ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã™ã‚‹ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆ -->
            </div>
        </footer>

    </div>

    <!-- çµæœè¡¨ç¤ºãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="result-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <p id="result-message" class="text-3xl md:text-5xl font-extrabold mb-6"></p>
            <button id="restart-button" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-200">ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼</button>
        </div>
    </div>


    <script>
        // --- ã‚²ãƒ¼ãƒ è¨­å®š ---
        const GAME_LEVELS = [
            { target: 18, cards: [3, 3, 5] },
            { target: 24, cards: [1, 5, 6, 8] },
            { target: 7, cards: [3, 4, 5] }, // 7 = (5-3)*4 - 1 ... no. (4+5-3) = 6...  (5+4)/3 = 3... (5-4)*3 = 3... (3+4-5)=2.. 5-(3/4)
            { target: 10, cards: [2, 7, 8] }, // 8 + (2/?) no. 8*2-7=9.. 8/2+7=11...
        ];
        let currentLevel = 0;

        // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: æœ€å¤§å…¬ç´„æ•° ---
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        // --- æ¼”ç®—ãƒ­ã‚¸ãƒƒã‚¯ (åˆ†æ•°å¯¾å¿œ) ---
        const OPERATIONS = [
            { id: 'add',      symbol: 'ï¼‹', color: 'bg-green-400', func: (a, b) => ({ n: a.n * b.d + b.n * a.d, d: a.d * b.d }) },
            { id: 'subtract', symbol: 'ãƒ¼', color: 'bg-blue-400',  func: (a, b) => ({ n: a.n * b.d - b.n * a.d, d: a.d * b.d }) },
            { id: 'multiply', symbol: 'Ã—', color: 'bg-red-400',   func: (a, b) => ({ n: a.n * b.n, d: a.d * b.d }) },
            { id: 'divide',   symbol: 'Ã·', color: 'bg-yellow-400',func: (a, b) => (b.n === 0 ? null : { n: a.n * b.d, d: a.d * b.n }) },
        ];

        // --- DOMè¦ç´ ã®å–å¾— ---
        const targetNumberEl = document.getElementById('target-number');
        const operationAreasContainer = document.getElementById('operation-areas-container');
        const numberCardsContainer = document.getElementById('number-cards-container');
        const resultModal = document.getElementById('result-modal');
        const resultMessage = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-button');

        let draggedCardId = null;

        /**
         * ã‚²ãƒ¼ãƒ ã‚’åˆæœŸåŒ–ã¾ãŸã¯ãƒªã‚»ãƒƒãƒˆã™ã‚‹é–¢æ•°
         */
        function initGame() {
            resultModal.classList.add('hidden');
            operationAreasContainer.innerHTML = '';
            numberCardsContainer.innerHTML = '';

            const level = GAME_LEVELS[currentLevel];
            targetNumberEl.textContent = level.target;

            OPERATIONS.forEach(op => {
                const area = document.createElement('div');
                area.id = op.id;
                area.className = `operation-area p-3 rounded-xl shadow-md ${op.color}`;
                area.innerHTML = `
                    <div class="flex justify-center items-center gap-2">
                        <div class="drop-zone w-20 h-28 bg-white/50 rounded-lg border-2 border-dashed border-white/80 flex justify-center items-center"></div>
                        <p class="text-3xl md:text-4xl font-bold text-white mx-1 md:mx-2">${op.symbol}</p>
                        <div class="drop-zone w-20 h-28 bg-white/50 rounded-lg border-2 border-dashed border-white/80 flex justify-center items-center"></div>
                    </div>
                `;
                operationAreasContainer.appendChild(area);
            });

            level.cards.forEach((num, index) => {
                createNumberCard(num, 1, `card-${index}`);
            });

            addEventListeners();
        }

        /**
         * æ•°å­—ã‚«ãƒ¼ãƒ‰ï¼ˆåˆ†æ•°å¯¾å¿œï¼‰ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
         * @param {number} numerator - åˆ†å­
         * @param {number} denominator - åˆ†æ¯
         * @param {string} id - ã‚«ãƒ¼ãƒ‰ã®ãƒ¦ãƒ‹ãƒ¼ã‚¯ID
         */
        function createNumberCard(numerator, denominator, id) {
            const card = document.createElement('div');
            card.id = id;
            card.className = 'number-card w-20 h-28 bg-white rounded-lg shadow-lg flex justify-center items-center text-3xl md:text-4xl font-bold text-slate-700 transition-transform duration-200';
            card.draggable = true;
            
            // åˆ†æ¯ãŒè² ã®å ´åˆã¯åˆ†å­ã¨åˆ†æ¯ã®ç¬¦å·ã‚’åè»¢
            if (denominator < 0) {
                numerator *= -1;
                denominator *= -1;
            }

            card.dataset.numerator = numerator;
            card.dataset.denominator = denominator;

            if (denominator === 1) {
                card.textContent = numerator;
            } else {
                card.innerHTML = `
                    <div class="fraction">
                        <span class="numerator">${numerator}</span>
                        <span class="denominator">${denominator}</span>
                    </div>`;
            }
            numberCardsContainer.appendChild(card);
        }

        /**
         * ã™ã¹ã¦ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®šã™ã‚‹é–¢æ•°
         */
        function addEventListeners() {
            document.querySelectorAll('.number-card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });
            document.querySelectorAll('.drop-zone').forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('dragenter', handleDragEnter);
                zone.addEventListener('dragleave', handleDragLeave);
                zone.addEventListener('drop', handleDrop);
            });
        }
        
        // --- ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®ãƒãƒ³ãƒ‰ãƒ©é–¢æ•° ---
        function handleDragStart(e) {
            draggedCardId = e.target.id;
            setTimeout(() => e.target.classList.add('dragging'), 0);
        }

        function handleDragEnd(e) {
            draggedCardId = null;
            // ãƒ‰ãƒ©ãƒƒã‚°ãŒæˆåŠŸã—ãŸã‹ã©ã†ã‹ã«é–¢ã‚ã‚‰ãšã€ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤
            document.querySelectorAll('.number-card').forEach(c => c.classList.remove('dragging'));
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('drop-zone') && !e.target.hasChildNodes()) {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.target.classList.contains('drop-zone')) {
                e.target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropZone = e.target.closest('.drop-zone');
            if (!dropZone || dropZone.hasChildNodes()) {
                return;
            }
            dropZone.classList.remove('drag-over');

            const draggedCard = document.getElementById(draggedCardId);
            if (draggedCard) {
                dropZone.appendChild(draggedCard);
                draggedCard.style.transform = 'scale(1)';

                const operationArea = dropZone.closest('.operation-area');
                checkCalculation(operationArea);
            }
        }

        /**
         * æ¼”ç®—ã‚¨ãƒªã‚¢ã®ã‚«ãƒ¼ãƒ‰ãŒ2æšã«ãªã£ãŸã‹ãƒã‚§ãƒƒã‚¯ã—ã€è¨ˆç®—ã‚’å®Ÿè¡Œã™ã‚‹é–¢æ•°
         */
        function checkCalculation(operationArea) {
            const dropZones = operationArea.querySelectorAll('.drop-zone');
            const card1El = dropZones[0].querySelector('.number-card');
            const card2El = dropZones[1].querySelector('.number-card');

            if (card1El && card2El) {
                const card1 = { n: parseInt(card1El.dataset.numerator), d: parseInt(card1El.dataset.denominator) };
                const card2 = { n: parseInt(card2El.dataset.numerator), d: parseInt(card2El.dataset.denominator) };
                
                const operation = OPERATIONS.find(op => op.id === operationArea.id);
                const result = operation.func(card1, card2);

                if (result === null) { // 0é™¤ç®—ã®å ´åˆ
                    showResult(false, 'è¨ˆç®—ã§ããªã„ã‚ˆï¼');
                    setTimeout(initGame, 2000);
                    return;
                }

                // çµæœã‚’æ—¢ç´„åˆ†æ•°ã«
                const commonDivisor = gcd(Math.abs(result.n), Math.abs(result.d));
                const simplifiedN = result.n / commonDivisor;
                const simplifiedD = result.d / commonDivisor;

                setTimeout(() => {
                    card1El.remove();
                    card2El.remove();
                    createNumberCard(simplifiedN, simplifiedD, `card-${Date.now()}`);
                    addEventListeners();
                    checkGameEnd();
                }, 300);
            }
        }
        
        /**
         * ã‚²ãƒ¼ãƒ çµ‚äº†æ¡ä»¶ã‚’ãƒã‚§ãƒƒã‚¯ã™ã‚‹é–¢æ•°
         */
        function checkGameEnd() {
            const remainingCards = numberCardsContainer.querySelectorAll('.number-card');
            if (remainingCards.length === 1) {
                const card = remainingCards[0];
                const finalN = parseInt(card.dataset.numerator);
                const finalD = parseInt(card.dataset.denominator);
                const targetValue = parseFloat(targetNumberEl.textContent);

                if (finalD !== 0 && finalN / finalD === targetValue) {
                    showResult(true, 'ã‚¯ãƒªã‚¢ï¼ğŸ‰');
                    currentLevel = (currentLevel + 1) % GAME_LEVELS.length;
                } else {
                    showResult(false, 'ãŠã—ã„ï¼');
                }
            }
        }
        
        /**
         * çµæœã‚’è¡¨ç¤ºã™ã‚‹ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
         */
        function showResult(isClear, message) {
            resultMessage.textContent = message;
            if(isClear) {
                resultMessage.className = 'text-3xl md:text-5xl font-extrabold mb-6 text-green-500';
                restartButton.textContent = 'æ¬¡ã®å•é¡Œã¸ï¼';
            } else {
                resultMessage.className = 'text-3xl md:text-5xl font-extrabold mb-6 text-red-500';
                restartButton.textContent = 'ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼';
            }
            resultModal.classList.remove('hidden');
        }

        restartButton.addEventListener('click', initGame);

        // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
        window.onload = initGame;
    </script>
</body>
</html>
