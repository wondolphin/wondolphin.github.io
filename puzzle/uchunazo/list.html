<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宇宙謎リスト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .item {
      width: 200px;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item p {
      margin-top: 8px;
      font-size: 1.1em;
    }
    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>公開中宇宙謎一覧</h1>
  <div class="gallery">
    <div class="item">
      <a href="star_feast/index.html">
        <img src="star_feast/images/preview.png" alt="star_feast preview">
        <p>star_feast</p>
      </a>
    </div>
    <div class="item">
      <a href="colorkuri/index.html">
        <img src="colorkuri/images/preview.png" alt="colorkuri preview">
        <p>colorkuri</p>
      </a>
    </div>
    <div class="item">
      <a href="mystery_slot/index.html">
        <img src="mystery_slot/images/preview.png" alt="mystery_slot preview">
        <p>mystery_slot</p>
      </a>
    </div>

        <p>another_folder</p>
      </a>
    </div>
    -->
    
  </div>
</body>
</html>
