<!DOCTYPE html>
<html lang="ja">
<head>

  <title>解答 | 問題26</title>
  <style>
    :root {

      --bg-color: #f4f7f6;

      --container-bg: #ffffff;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;

      align-items: center;
      min-height: 100vh;
    }
    .container {

      text-align: center;
    }

      font-size: 2.2em;
      margin-bottom: 25px;
    }
    p.description {

      line-height: 1.7;
      margin-bottom: 35px;
      text-align: left;
    }
    .answer-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 15px auto;
            border-radius: 8px;
        }
    .responsive-video {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 8px;
      display: block;
      margin: 15px auto;
    }
    .btn-back {
      display: inline-block;
      text-decoration: none;
      font-size: 1.1em;
      color: var(--primary-color);
      padding: 12px 28px;
      border: 2px solid var(--primary-color);
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-back:hover {
      background-color: var(--primary-color);
      color: #fff;

</head>
