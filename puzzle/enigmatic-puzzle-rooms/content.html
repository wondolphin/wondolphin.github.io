<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎解きパズルゲーム - Enigmatic Puzzle Rooms</title>
    <style>
        /* --- 基本レイアウト（元コードから維持） --- */
        :root {
            --game-max-width: 800px;
            /* 部屋画像の比率 (800x600) */
            --game-aspect-ratio: 800 / 600;
        }

        body {
            font-family: 'Segoe UI', Meiryo, sans-serif;
            background-color: #000;
            color: #e0e0e0; /* 元コードの文字色を維持 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-wrapper {
            position: relative;
            /* 画面サイズに合わせて可変にし、アスペクト比を維持する */
            width: 95vw;
            max-width: var(--game-max-width);
            max-height: 95vh;
            aspect-ratio: var(--game-aspect-ratio);
        }

        /* --- 部屋の表示（背景画像用） --- */
        #room-view {
            width: 100%;
            height: 100%;
            background-image: url('room.png'); /* 背景画像を指定 */
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            
            /* 案内文言を中央に表示するためのスタイル */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px; /* 端に寄りすぎないようパディング */
            box-sizing: border-box;
        }

        /* --- 案内文言用のボックス（新規追加） --- */
        .notice-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 2em;
            border-radius: 10px;
            border: 1px solid #555;
            max-width: 90%;
            /* フォントサイズをビューポート基準で調整 */
            font-size: clamp(1rem, 3.5vmin, 1.4rem);
            line-height: 1.8;
            color: #e0e0e0;
        }

        .notice-box p {
            margin: 0;
        }
        
        /* リンクの行だけ少しマージンを空ける */
        .notice-box .link-line {
            margin-top: 1.5em; 
        }

        .notice-box a {
            color: #67e8f9; /* 元コードのリンク色を参考に設定 */
            font-weight: bold;
            text-decoration: none;
            word-break: break-all; /* URLが長い場合に備える */
        }

        .notice-box a:hover {
            text-decoration: underline;
        }
        
        .text-small {
  font-size: clamp(0.6rem, 2.5vmin, 1.0rem);
  color: yellow;
}

    </style>
</head>
<body>

<div id="game-wrapper">
    
    <div id="room-view">
    
        <div class="notice-box">
            <p>このゲームの無料公開は終了しました。<br>販売ページへご案内します。</p>
            <p class="link-line">
                <a href="https://note.com/wondolphin/n/n0396970f5936" target="_blank" rel="noopener noreferrer">
                    >>販売ページ<<
                    </a>
                    </p>
                    <p class="text-small">↑ヒント・答え、クリア後の特典が追加されました!</p>
        </div>
        
    </div>
    
    </div>


<script>
    // ゲームロジックはすべて削除されました。
</script>

</body>
</html>
